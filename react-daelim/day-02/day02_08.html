<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var article = {
        title : "템플릿 문자열",
        contents : `
            <div>
                <p>템플릿 문자열을 이용해서 </p>
                <p>HTML코드를 작성 중입니다. ES6 기반입니다.</p>
                <p>객체와 템플릿 문자열을 사용중</p>
            </div>
        `
    }
    document.body.innerHTML = `
        <section>
            <header>
                <h1>리액트 프로그래밍</h1>
            </header>
            <article>
                <h2>${article.title}</h2>
                ${article.contents}
            </article>
            <footer>
                <p>copyright ${new Date().getFullYear()} / 대림대학교</p>
            </footer>
        </section>
    `
</script>
</body>
</html>
