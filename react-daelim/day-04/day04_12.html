<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리액트 컴포넌트</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.2/index.js"></script>
</head>
<body>
<div id="react-container"></div>
<script>
    const dish = ReactDOMFactories.ul(
        {"className" : "ingredients"},
        ReactDOMFactories.li( null, "연어 500그램"),
        ReactDOMFactories.li(  null, "잣 1 컵"),
        ReactDOMFactories.li(  null, "버터 상추 2 컵"),
        ReactDOMFactories.li(  null, "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개"),
        ReactDOMFactories.li(  null, "올리브 오일 1/2 컵"),
        ReactDOMFactories.li(  null, "마늘 3 쪽")
    )
    ReactDOM.render(dish, document.getElementById('react-container'))
    console.log('dish', dish)
</script>
</body>
</html>
