<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리액트 DOM</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.2/index.js"></script>
</head>
<body>
<div id="react-container"></div>
<script>
    const items = [
        "연어 500그램",
        "잣 1 컵",
        "버터 상추 2 컵",
        "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개",
        "올리브 오일 1/2 컵",
        "마늘 3 쪽"
    ]

    const ingredients = ReactDOMFactories.ul(
        { className : "ingredients"},
        items.map(
            (ingredient, idx) => ReactDOMFactories.li({key : idx}, ingredient)
        )
    )
    ReactDOM.render(ingredients, document.getElementById('react-container'))
    console.log('ingredients', ingredients)
</script>
</body>
</html>
