<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리액트 DOM</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="react-container"></div>
<script>
    const dish = React.createElement("h1", null, "구운 연어")
    const dessert = React.createElement("h2", null, "아이스크림")
    ReactDOM.render([dish, dessert], document.getElementById('react-container'))

    //ReactDOM.render(dish, dessert, document.getElementById('react-container'))
    //ReactDOM.render(dessert, document.getElementById('react-container'))
    console.log('dish', dish)
</script>
</body>
</html>
