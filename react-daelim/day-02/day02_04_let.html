<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #container {
            display: flex;
            justify-content: space-around;
        }
        #container > div {
            height: 50px;
            width: 50px;
            background-color: aqua;
        }
    </style>
    <title>Let</title>
</head>
<body>
<div id="container"></div>
<script>
    var div, container = document.getElementById('container')

    for (let i=0; i<5; i++) {
        div = document.createElement('div')
        div.onclick = function() {
            alert('박스 No ' + i)
        }
        container.appendChild(div)
    }
</script>
</body>
</html>
